<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Feed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="top">
            <div class="userDetails">
                <div class="profile_img">
                    <img src="img/3.jpg" alt="logo" class="cover">
                </div>
                <h3>sayan_barcha</h3>
            </div>
        </div>
        <div class="imgBx">
            <img src="img/2.jpg" alt="background-img" class="cover">
        </div>
        <div class="actionBtns">
            <div class="left">                
                <ion-icon name="accessibility-outline" class="icon"></ion-icon>
                <ion-icon name="chatbubble-ellipses-outline" class="icon"></ion-icon>
                <ion-icon name="paper-plane-outline" class="icon"></ion-icon>
            </div>
        </div>
        <h4 class="likes">3,686 likes</h4>
        <h4 class="comments">View all 278 comments</h4>
        <div class="addComments">
            <div class="userImg">
                <img src="img/1.jpg" alt="user-img" class="cover">
            </div>
            <input type="text" class="text" placeholder="Add a comment...">
        </div>
    </div>
    
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
